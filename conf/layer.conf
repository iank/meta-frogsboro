# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "frogsboro"
BBFILE_PATTERN_frogsboro = "^${LAYERDIR}/"
BBFILE_PRIORITY_frogsboro = "11"

LAYERDEPENDS_frogsboro = "atmel"
LAYERSERIES_COMPAT_frogsboro = "dunfell"
